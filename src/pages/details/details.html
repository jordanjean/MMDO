<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <DIV ALIGN="CENTER">
    <h1>{{res.original_title}}</h1>
  </DIV>
  <p>{{res.release_date | date:'fullDate'}}</p>
  <DIV ALIGN="CENTER">
    <img src="https://image.tmdb.org/t/p/w300/{{res.poster_path}}" alt="Poster" />
  </DIV>
  <p>{{res.overview}}</p>
  <br>
</ion-content>
